    la sencillez y la flexibilidad del cloud al centro de datos y lleva todas las
    funcionalidades empresariales del centro de datos al cloud público. Use la información
    contenida en este sitio para configurar o actualizar ONTAP, aprovisionar almacenamiento
    a clientes y proteger y gestionar sus datos con System Manager o la interfaz de
    línea de comandos de ONTAP.
