---
indexpage:
  title: Documentación de ONTAP 9
  summary: System Manager es un producto sencillo y versátil que permite configurar
    y gestionar fácilmente clústeres de ONTAP. System Manager simplifica las tareas
    de almacenamiento comunes, como la creación de volúmenes, LUN, qtrees, recursos
    compartidos y exportaciones. lo que ahorra tiempo y ayuda a evitar errores.
  keywords: ontap, netapp, documentation, system, manager
  lead: ONTAP de NetApp, el software de gestión de datos líder del sector, aporta
    la sencillez y la flexibilidad del cloud al centro de datos y lleva todas las
    funcionalidades empresariales del centro de datos al cloud público. Use la información
    contenida en este sitio para configurar o actualizar ONTAP, aprovisionar almacenamiento
    a clientes y proteger y gestionar sus datos con System Manager o la interfaz de
    línea de comandos de ONTAP.
